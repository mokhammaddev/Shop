{% extends 'account/base-account.html' %}
{% load static %}
{% block account %}
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Log in</h2>
                        <div class="form-group">
{#                            {{ form.username }}#}
                            <input type="text" class="form-input" name="name" id="name" placeholder="Username"/>
                        </div>
                        <div class="form-group">
{#                            {{ form.password }}#}
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Enter more
                                details <a href="#" class="term-service">here</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        You don't have an account ? <a href="{% url 'sign' %}" class="loginhere-link">Sign up</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
