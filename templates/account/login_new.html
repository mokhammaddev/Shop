{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro form</title>

  <!-- STYLESHEETS -->
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="{% static 'account/new/css/styles.css' %}">
</head>
<body>
  <main class="main-content">
    <div class="container">
      <div class="intro-page">
        <!-- HERO  -->
        <div class="hero">
          <div class="hero-main">
            <div class="hero-badge">frontend and backend</div>
            <h1 class="hero-heading">Learn to program by<br>watching<br>professionals</h1>
            <p class="hero-text">See how experienced developers solve<br>problems in real time</p>
          </div>
          <div class="hero-bottom"><strong>Try it free 7 days</strong>, then $20/mo</div>
        </div>


        <!-- REGISTRATION-FORM  -->
        <form class="registration-form" action="https://echo.htmlacademy.ru" method="POST">
          <h2 class="registration-form-heading">Sign up for the course and<br>get free 7 days</h2>
          <div class="registration-form-fields">
            <input class="registration-form-field" type="text" name="first-name" placeholder="First Name" aria-label="First name" required>
            <input class="registration-form-field" type="text" name="last-name" placeholder="Last Name" aria-label="Last name" required>
            <input class="registration-form-field" type="email" name="email" placeholder="Email" aria-label="email" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" required>
            <input class="registration-form-field" type="password" name="password" placeholder="Password" aria-label="password" required>
          </div>
          <button class="registration-form-submit" type="submit">Claim your free trial</button>
          <div class="registration-form-notice">By clicking the button, you are agreeing to our <a class="registration-form-notice-link" href="#">Terms and Services</a></div>
        </form>

      </div>
    </div>
  </main>
<script src="{% static 'account/new/js/main.js' %}"></script>
</body>
</html>
